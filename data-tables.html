 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KS Admin | Data Tables</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <style>
        .data-table-container {
            background: rgba(10, 26, 42, 0.7);
            border: 1px solid var(--gold);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        table.dataTable {
            color: var(--light);
            border-color: var(--gold);
        }
        
        .dataTables_wrapper .dataTables_filter input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--maroon);
            color: var(--light);
            padding: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="ks-logo">
            <span class="ks">KS</span> KINGSTONE ADMIN
        </div>
        <nav>
            <ul>
                <li><a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="charts.html"><i class="fas fa-chart-bar"></i> Charts</a></li>
                <li class="active"><a href="data-tables.html"><i class="fas fa-table"></i> Data Tables</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </div>
    
    <div class="main-content">
        <h1>Data Tables</h1>
        
        <div class="data-table-container">
            <table id="usersTable" class="display">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Join Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>john@example.com</td>
                        <td><span class="status active">Active</span></td>
                        <td>2024-01-15</td>
                        <td>
                            <button class="btn-edit"><i class="fas fa-edit"></i></button>
                            <button class="btn-delete"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                    <!-- More rows would go here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        $(document).ready(function() {
            $('#usersTable').DataTable({
                responsive: true
            });
        });
    </script>
</body>
</html>
