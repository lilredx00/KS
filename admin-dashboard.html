<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KS Admin | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Dashboard specific styles */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: rgba(10, 26, 42, 0.7);
            border: 1px solid var(--gold);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-card h3 {
            color: var(--gold);
            margin-top: 0;
        }
        
        .stat-card .value {
            font-size: 2rem;
            color: var(--light);
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="ks-logo">
            <span class="ks">KS</span> KINGSTONE ADMIN
        </div>
        <nav>
            <ul>
                <li class="active"><a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="charts.html"><i class="fas fa-chart-bar"></i> Charts</a></li>
                <li><a href="data-tables.html"><i class="fas fa-table"></i> Data Tables</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </div>
    
    <div class="main-content">
        <h1>Dashboard Overview</h1>
        
        <div class="dashboard-grid">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div class="value">1,254</div>
                <p><i class="fas fa-arrow-up"></i> 12% from last month</p>
            </div>
            <div class="stat-card">
                <h3>Revenue</h3>
                <div class="value">$24,580</div>
                <p><i class="fas fa-arrow-up"></i> 8% from last month</p>
            </div>
            <div class="stat-card">
                <h3>Active Projects</h3>
                <div class="value">18</div>
                <p><i class="fas fa-arrow-down"></i> 2 from last week</p>
            </div>
            <div class="stat-card">
                <h3>Pending Tasks</h3>
                <div class="value">7</div>
                <p><i class="fas fa-arrow-up"></i> 3 new today</p>
            </div>
        </div>
        
        <div class="recent-activity">
            <h2>Recent Activity</h2>
            <!-- Activity feed would go here -->
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
