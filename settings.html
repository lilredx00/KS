<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KS Admin | Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .settings-container {
            background: rgba(10, 26, 42, 0.7);
            border: 1px solid var(--gold);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .settings-form .form-group {
            margin-bottom: 20px;
        }
        
        .settings-form label {
            display: block;
            margin-bottom: 8px;
            color: var(--gold);
        }
        
        .settings-form input, 
        .settings-form select {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--maroon);
            color: var(--light);
            border-radius: 5px;
        }
        
        .settings-form button {
            background: var(--maroon);
            color: var(--light);
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }
        
        .settings-form button:hover {
            background: var(--gold);
            color: var(--dark-blue);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="ks-logo">
            <span class="ks">KS</span> KINGSTONE ADMIN
        </div>
        <nav>
            <ul>
                <li><a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="charts.html"><i class="fas fa-chart-bar"></i> Charts</a></li>
                <li><a href="data-tables.html"><i class="fas fa-table"></i> Data Tables</a></li>
                <li class="active"><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </div>
    
    <div class="main-content">
        <h1>Settings</h1>
        
        <div class="settings-container">
            <form class="settings-form">
                <div class="form-group">
                    <label for="adminName">Admin Name</label>
                    <input type="text" id="adminName" value="Administrator">
                </div>
                
                <div class="form-group">
                    <label for="adminEmail">Admin Email</label>
                    <input type="email" id="adminEmail" value="admin@kingstone.com">
                </div>
                
                <div class="form-group">
                    <label for="timezone">Timezone</label>
                    <select id="timezone">
                        <option>UTC</option>
                        <option selected>GMT+1</option>
                        <option>GMT+2</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="themeColor">Theme Color</label>
                    <select id="themeColor">
                        <option value="dark-blue" selected>Dark Blue</option>
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                    </select>
                </div>
                
                <button type="submit">Save Settings</button>
            </form>
        </div>
        
        <div class="settings-container" style="margin-top: 30px;">
            <h2>Change Password</h2>
            <form class="settings-form">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword">
                </div>
                
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword">
                </div>
                
                <button type="submit">Update Password</button>
            </form>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
